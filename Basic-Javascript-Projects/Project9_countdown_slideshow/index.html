<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="JS/main.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
    </head>
    
    <body onload="currentSlide(1)">
        <!-- Slideshow container -->
        <div class="slideshow_container">

            <!--Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="IMG/FFXIV_Shadowbringers_1.jpg" style="width:100%">
                <div class="text">Final Fantasy XIV</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="IMG/GW2_1.jpg" style="width:100%">
                <div class="text">Guild Wars 2</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="IMG/ESO_1.jpg" style="width:100%">
                <div class="text">Elder Scrolls Online</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>


        <!--Alarm Container-->
        <div class="alarm_container">
            <p>How many seconds would you like to set your alarm for?</p>
            <input id="seconds" value="" />
            <button onclick="countdown()">Click here</button>
            <p id="timer"></p>
        </div>    
    </body>
</html>
