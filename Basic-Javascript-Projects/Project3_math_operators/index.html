<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="JS/main.js"></script>
    </head>
    <body>
        <button onclick="add()">Click here to see the value of 3 plus 3</button>
        <span id="Addition"></span>
        <br>
        <button onclick="subtract()">Click here to see the value of 3 minus 3</button>
        <span id="Subtraction"></span>
        <br>
        <button onclick="multiply()">Click here to see the value of 3 times 3</button>
        <span id="Multiplication"></span>
        <br>
        <button onclick="divide()">Click here to see the value of 3 divided by 3</button>
        <span id="Division"></span>
        <br>
        <button onclick="math()">Click here to see the value of 3 divided by 3 plus 3 times 3 minus 3</button>
        <span id="Mathematics"></span>
        <br>
        <button onclick="remainder()">Click here to see the remainder when 4 is divided by 3</button>
        <span id="Modulus"></span>
        <br>
        <button onclick="negation()">Click here to see the value of 3 after it's negated</button>
        <span id="Negative"></span>
        <br>
        <button onclick="increment()">Click here to see the value of 3 after it's increased by 1</button>
        <span id="Increase"></span>
        <br>
        <button onclick="decrement()">Click here to see the value of 3 after its decreased by 1</button>
        <span id="Decrease"></span>
        <br>
        <button onclick="random()">Click here to see a random value between 1 and 10</button>
        <span id="Randomize"></span>
        <br>
        <button onclick="exponent()">Click here to see the value of 3 to the third power</button>
        <span id="Power"></span>
    </body>
</html>
